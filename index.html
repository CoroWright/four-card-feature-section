<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Four card feature section</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet"> 

</head>
<body>
      
  <!-- <div class="container-1 container-1-textalign">

    <h1>Reliable, efficient delivery</h1>  
    <h1>Powered by Technology</h1>
    <p>Our Artificial Intelligence powered tools use millions of project data points 
    to ensure that your project is successful</p>

  </div> -->
    
  <div class="container-2 card-flex">

    <div class="card card-1 [Composition] card-y-location card-width [Utility] [Block] [Exemption]">
      <h3>Supervisor</h3>
      <p>Monitors activity to identify project roadblocks</p>
      <img src="/images/icon-supervisor.svg">
    </div>

    <div class="card-container card-container-margin">

      <div class="card card-2 [Composition] card-width [Utility] [Block] [Exemption]">
        <h3>Team Builder</h3>
        <p>Scans our talent network to create the optimal team for your project</p>
        <img src="/images/icon-team-builder.svg">
      </div>

      <div class="card card-3 [Composition] card-width card-margintop [Utility] [Block] [Exemption]">
        <h3>Karma</h3>
        <p>Regularly evaluates our talent to ensure quality</p>
        <img src="/images/icon-karma.svg">
      </div>

    </div>

    <div class="card card-4 [Composition] card-y-location card-width [Utility] [Block] [Exemption]">
      <h3>Calculator</h3>
      <p>Uses data from past projects to provide better delivery estimates</p>
      <img src="/images/icon-calculator.svg">
    </div>

  </div>
  
</body>
</html>
